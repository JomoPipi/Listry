    <body>
        <div class="container">
            <center>
                <h1 id="main-text"></h1>
                <button id="prev-entry" class="btn btn-primary btn-sm" style="display:none"> 
                    &#x02190; 
                </button>
                <button id="edit-entry" class="btn btn-info btn-sm"> EDIT </button>

                <button id="delete-entry" class="btn btn-danger btn-sm"> DELETE </button>

            <div id="list-container"></div>
            <input type="email" class="form-control" id="entry" placeholder="&#x1F4DD;">

            <button type="button" id="add" class="btn btn-primary" style="display:none">
                Add Entry
            </button>
        </div>
    </body>
